<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="btn btn-normal">button</div>
    <div class="btn btn-success">button</div>
    <div class="btn btn-faild">button</div>
    <div class="dialog-wrap">
        <div class="overlay"></div>
        <div class="dialog">
            <div class="dialog-ct">
                <p>content</p>
            </div>
            <footer class="dialog-ft">
                <div class="ft-btn">cancel</div>
                <div class="ft-btn">ok</div>
            </footer>
        </div>
    </div>
</body>
<script src="js/vendor/jquery-1.9.1.min.js"></script>
<script src="js/index.js"></script>
<script>
    (function () {
        function resizeSize() {
            var docWidth = $(window).width();
            var fontSize = docWidth / 10;
            $('html').css('font-size', fontSize);
        }
        resizeSize();

        $(window).resize(function () {
            resizeSize();
        });
    })();
</script>
</html>
